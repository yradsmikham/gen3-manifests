---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    description: Deploy components for aad-pod-identity
  labels:
    app.kubernetes.io/component: nmi
    app.kubernetes.io/instance: aad-pod-identity
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: aad-pod-identity
    helm.sh/chart: aad-pod-identity-3.0.0
    tier: node
  name: aad-pod-identity-nmi
  namespace: aad-pod-identity
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: nmi
      app.kubernetes.io/instance: aad-pod-identity
      app.kubernetes.io/name: aad-pod-identity
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/component: nmi
        app.kubernetes.io/instance: aad-pod-identity
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: aad-pod-identity
        helm.sh/chart: aad-pod-identity-3.0.0
        tier: node
    spec:
      containers:
      - args:
        - --node=$(NODE_NAME)
        - --http-probe-port=8085
        - --prometheus-port=9090
        - --operation-mode=standard
        - --kubelet-config=/etc/default/kubelet
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: FORCENAMESPACED
          value: "false"
        image: mcr.microsoft.com/oss/azure/aad-pod-identity/nmi:v1.7.1
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 5
        name: nmi
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          runAsUser: 0
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: iptableslock
        - mountPath: /etc/default/kubelet
          name: kubelet-config
          readOnly: true
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: aad-pod-identity-nmi
      volumes:
      - hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
        name: iptableslock
      - hostPath:
          path: /etc/default/kubelet
        name: kubelet-config

